<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="generatepassword()">Generate password</button>
            <hr></hr>
        </div>
        <div class="container">
            <div class="slidecontainer">
                <p>Password Length:  </p>
                <input type="range" min="1" max="15" value="15" oninput="this.nextElementSibling.value = this.value">
                <output id="output-slider">15</output>
            </div>
            <div class="button-container">
                <button class="placeholder1 buttons" id="placeholder-left">Password 1 </button>
                <button class="placeholder2 buttons" id="placeholder-right">Password 2 </button> 
            </div> 
        </div>
            
  
            </div>
        <script src="index.js"></script>
    </body>
</html>
