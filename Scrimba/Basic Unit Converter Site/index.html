<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="number-converter" id="user-input"></input>
            <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        
        <div class="conversion-container">
            <div class="length-card">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="volume-card">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-conversion">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="length-card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-conversion">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div> 
         
        <script src="index.js"></script>
    </body>
</html>
